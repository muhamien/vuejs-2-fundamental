<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed properties</title>
</head>

<body>
    <div id="app">
        a = {{a}} <br>
        b = {{b}} <br>
        ---------------+ <br>
        c = {{c}} <br>

        {{biodata}} <br>
    </div>

    <!-- Note -->
    <!-- 
        Membuat satu propery selalu tergantung dengan property 
        lainnya dengan computed properties dari vue. 
    -->

    <!-- Development -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Production -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                a: 5,
                b: 2,
                name: "Muhammad Amien",
                umur: 24,
            },
            computed: {
                c: function () {
                    return this.a + this.b;
                },
                biodata: {
                    get: function () {
                        return this.name+" Umur: "+ this.umur
                    },
                    set: function (params) {
                        const credential = params.split(" ")
                        this.name = credential[0]
                        this.umur = credential[1]
                    }
                }
            }
        }); 
    </script>
</body>

</html>
