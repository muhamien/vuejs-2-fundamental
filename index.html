<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componenets vuejs</title>
</head>

<body>
    <div id="app"> 
        <template-baru :name="nama" :age="umur"></template-baru>
    </div>

    <template id="post-template">
        <div>
            <ul>
                <li>{{ name }}</li>
                <li>{{ age }}</li>
            </ul>
        </div>
    </template>

    <!-- Note -->
    <!-- 
        Salah satu feature dari vue js yaitu component, membuat sistem template 
        untuk bagian-bagian html yang ingin kita tampilkan berkali-kali
    -->

    <!-- Development -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Production -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->

    <script> 
        
        // define dan register
        Vue.component('template-baru',{
            template: '#post-template',
            props: ['name','age']
        })

        var vm = new Vue({
            el: "#app",
            data: {
                nama: "Muhammad Amien",
                umur: 24, 
            },
        }); 
    </script>
</body>

</html>
