<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggunakan filter</title>
</head>

<body>
    <div id="app"> 
        <h1>Loop v-for</h1>
        <div v-for="member in filterMembers" :key="member.id">
            {{member.nama}} umur {{member.umur}} tahun
        </div>
    </div>

    <!-- Note -->
    <!-- 
        Metode metode pada javascript bisa kita gunakan seperti biasa pada list directive vue js 
    -->

    <!-- Development -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Production -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->

    <script>
        var vm = new Vue({
            el: "#app",
            data: { 
                members:[
                    {id:1,nama:"Amien",umur:24},
                    {id:2,nama:"Muhammad",umur:25},
                    {id:3,nama:"Rauf",umur:27},
                ],
                cari:"Amien",
            }, 
            computed:{
                filterMembers: function(){
                    return this.members.filter((item)=>{
                        const q = item.nama.match(this.cari) 
                        return q
                    })
                }
            }
        }); 
    </script>
</body>

</html>
