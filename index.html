<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue instance dan property</title>
</head>

<body>
    <div id="app">
        Nama: {{nama}}<br/>
        Umur: {{umur}} Tahun
    </div>
    <!-- Development -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Production -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->

    <script>
        new Vue({
            el: "#app",
            data: { 
                nama: "Muhammad Amien",
                umur: new Date().getFullYear()-1997,
            },
        });
    </script>
</body>

</html>
