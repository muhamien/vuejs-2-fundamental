<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional directives</title>
</head>

<body>
    <div id="app"> 
        <div v-if="show">
            {{biodata}}
        </div>
        <div v-else>
            hidden
        </div>
        <div v-show="show">
            v-show display
        </div>  
    </div>

    <!-- Note -->
    <!-- 
        Mengenal apa itu directive pada vuejs dan juga melihat 
        contoh penggunaan conditional directive pada template html 
    -->

    <!-- Development -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Production -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->

    <script>
        var vm = new Vue({
            el: "#app",
            data: { 
                name: "Muhammad Amien",
                umur: 24, 
                show: false,
            },
            computed: { 
                biodata: {
                    get: function () {
                        return this.name+" Umur: "+ this.umur
                    },
                    set: function (params) {
                        const credential = params.split(" ")
                        this.name = credential[0]
                        this.umur = credential[1]
                    }
                }, 
            }
        }); 
    </script>
</body>

</html>
