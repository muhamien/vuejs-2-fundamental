<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V bind directive</title>
</head>

<body>
    <div id="app">  
         <input type="text" v-on:keyup.enter="cekidot"/>
         <button v-on:click="boom('pesan berdarah')">Klik saya</button>

         <a v-bind:href="url" target="_blank">Website</a>
         <a v-bind:href="'https://google.com'" target="_blank">google.com</a>
         <img :src="'https://api.unsplash.com/random'" alt="">
    </div>

    <!-- Note -->
    <!-- 
        Belajar lebih banyak tentang penggunaan v-on dan juga v-bind sebagai property pada vuejs
    -->

    <!-- Development -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Production -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->

    <script>
        var vm = new Vue({
            el: "#app",
            data: {  
                 url:"https://muhammad-amien.web.app"
            },  
            methods:{
                boom: function(text){
                    alert('booomm -> '+text)
                },
                cekidot:function(message){ 
                    alert("cekidot terpanggil")
                }
            },
        }); 
    </script>
</body>

</html>
