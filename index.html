<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods vuejs</title>
</head>

<body>
    <div id="app">  
         <input type="text" v-on:keyup.enter="cekidot"/>
         <button v-on:click="boom('pesan berdarah')">Klik saya</button>

         <a href="" @click.prevent="cekidot">Cekidot</a>
    </div>

    <!-- Note -->
    <!-- 
        Belajar menggunakan methods pada vue js, dan juga menggabungkannya 
        dengan event melalui v-on directive
    -->

    <!-- Development -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Production -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->

    <script>
        var vm = new Vue({
            el: "#app",
            data: {  
                 
            },  
            methods:{
                boom: function(text){
                    alert('booomm -> '+text)
                },
                cekidot:function(message){ 
                    alert("cekidot terpanggil")
                }
            },
        }); 
    </script>
</body>

</html>
